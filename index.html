<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {
            emailjs.init('-gMnJeM-z71CXAeMW')
        })()
    </script>
    <style>
        body, html {
      height: 100%;
      margin: 0;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh; /* Full viewport height */
    }

    .form-box {
      width: 50%; /* 50% of the screen width */
      background-color: #f8f9fa; /* Optional: light background */
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    </style>
</head>
<body>
    <div class="center-container">
        <div class="form-box">
            <form id="form" action="">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input name="username" id="username" type="text" class="form-control" placeholder="Your_username">
                  </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input name="email_from" id="email" type="email" class="form-control" placeholder="name@example.com">
                  </div>
                <div class="mb-3">
                      <label for="message" class="form-label">Write a message</label>
                      <input name="subject" id="subject" type="text" placeholder="Subject" />
                    <textarea name="message" id="message" class="form-control" rows="3"></textarea>
                </div>
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Send</button>
                    <button type="reset" class="btn btn-danger">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>

<!-- Fungsi emailjs.init():
Menghubungkan aplikasi frontend kamu ke akun EmailJS.
Memastikan kamu bisa menggunakan method seperti emailjs.send() atau emailjs.sendForm() dengan kredensial yang benar.
Tanpa init(), EmailJS tidak akan tahu siapa yang mengirim dan akan gagal mengirim email.
 -->
